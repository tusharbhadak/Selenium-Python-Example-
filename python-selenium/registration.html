<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .box {
            box-shadow: 0 0 50px gray;
        }
    </style>
</head>

<body>

    <div class=" vh-100 d-flex align-items-center justify-content-center">
        <div class="bg-white p-3 rounded w-75 box">
            <h4 class="fw-light">User Form</h4>

            <div class="row">
                <div class="col-6">
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="fname" placeholder="Enter first name" name="fname">
                        <label for="fname">First Name</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="lname" placeholder="Enter last name" name="lname">
                        <label for="lname">Last Name</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="form-floating mb-3 mt-3">
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="phNo" placeholder="Enter phone number" name="phNo">
                        <label for="phNo">Phone Number</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="sel1" class="form-label">Gender</label>
                    <div class="d-flex">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="male" name="gender" value="male">Male
                            <label class="form-check-label" for="male"></label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="female" name="gender" value="female">Female
                            <label class="form-check-label" for="female"></label>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <label for="sel1" class="form-label">Degree</label>
                    <div class="d-flex gap-2">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="bba" name="bba" value="something">
                            <label class="form-check-label" for="bba">BBA</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="bca" name="bca" value="something">
                            <label class="form-check-label" for="bca">BCA</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="mba" name="mba" value="something">
                            <label class="form-check-label" for="mba">MBA</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="mca" name="mca" value="something">
                            <label class="form-check-label" for="mca">MCA</label>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-6">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select" id="country" name="country">
                        <option value="">Select your country</option>
                        <option value="india">India</option>
                        <option value="china">China</option>
                        <option value="america">America</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="hobbies" class="form-label">Hobbies</label>
                    <select multiple class="form-select" id="hobbies" name="hobbies">
                        <option value="reading">Reading</option>
                        <option value="writing">Writing</option>
                        <option value="singing">Singing</option>
                    </select>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-6">
                    <label for="address" class="form-label">Address</label>
                    <div class="form-floating">
                        <textarea class="form-control" id="address" name="address"
                            placeholder="Address goes here"></textarea>
                        <label for="address">Address</label>
                    </div>
                </div>
                <div class="col-6">
                    <label for="profile_pic" class="form-label">Profile Picture</label>
                    <input type="file" name="profile_pic" id="profile_pic" class="form-control">
                </div>
            </div>

            <div class="text-center mt-3">
                <button type="button" class="btn btn-outline-dark">Submit</button>
            </div>
        </div>
    </div>

</body>

</html>
