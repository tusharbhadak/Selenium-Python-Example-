<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .box {
            box-shadow: 0 0 50px gray;
        }
    </style>
</head>

<body>

    <div class="d-flex align-items-center justify-content-center m-5">
        <div class="bg-white p-3 rounded w-75 box">
            <h4 class="fw-light">User Form</h4>

            <form action="submit.php" method="post">
                <!-- Text Input -->
                <label for="text">Text:</label>
                <input class="form-control" type="text" id="text" name="text"><br>

                <!-- Password Input -->
                <label for="password">Password:</label>
                <input class="form-control" type="password" id="password" name="password"><br>

                <!-- Textarea -->
                <label for="textarea">Textarea:</label>
                <textarea class="form-control" id="textarea" name="textarea"></textarea><br>

                <!-- Radio Buttons -->
                <label>Radio Buttons:</label><br>
                <input type="radio" id="radio1" name="radio" value="Option 1">
                <label for="radio1">Option 1</label>
                <input type="radio" id="radio2" name="radio" value="Option 2">
                <label for="radio2">Option 2</label><br>

                <!-- Checkboxes -->
                <label>Checkboxes:</label><br>
                <input type="checkbox" id="checkbox1" name="checkbox[]" value="Choice 1">
                <label for="checkbox1">Choice 1</label>
                <input type="checkbox" id="checkbox2" name="checkbox[]" value="Choice 2">
                <label for="checkbox2">Choice 2</label><br>

                <!-- Select Dropdown -->
                <label for="select">Select:</label>
                <select id="select" name="select" class="form-control">
                    <option value="Option 1">Option 1</option>
                    <option value="Option 2">Option 2</option>
                </select><br>

                <!-- Number Input -->
                <label for="number">Number:</label>
                <input class="form-control" type="number" id="number" name="number"><br>

                <!-- Date Input -->
                <label for="date">Date:</label>
                <input class="form-control" type="date" id="date" name="date"><br>

                <!-- Time Input -->
                <label for="time">Time:</label>
                <input class="form-control" type="time" id="time" name="time"><br>

                <!-- Color Input -->
                <label for="color">Color:</label>
                <input class="form-control" type="color" id="color" name="color"><br>

                <!-- Email Input -->
                <label for="email">Email:</label>
                <input class="form-control" type="email" id="email" name="email"><br>

                <!-- URL Input -->
                <label for="url">URL:</label>
                <input class="form-control" type="url" id="url" name="url"><br>

                <!-- File Input -->
                <label for="file">File:</label>
                <input class="form-control" type="file" id="file" name="file"><br>

                <!-- Range Input -->
                <label for="range">Range:</label>
                <input type="range" id="range" name="range"><br>

                <!-- Submit Button -->
                <input class="btn btn-success mt-4" type="submit" value="Submit"><br>

                <!-- Reset Button -->
                <input type="reset" class="btn btn-warning mt-4" value="Reset"><br>

                <!-- Button Input -->
                <input type="button" class="btn btn-primary mt-4" value="Custom Button"><br>

                <!-- Image Input -->
                <input type="image" class="form-control mt-4" src="image.jpg" alt="Image Button"><br>

                <!-- Telephone Input -->
                <label for="tel">Telephone:</label>
                <input type="tel" class="form-control" id="tel" name="tel"><br>

                <!-- Search Input -->
                <label for="search">Search:</label>
                <input type="search" class="form-control" id="search" name="search"><br>

                <!-- Week Input -->
                <label for="week">Week:</label>
                <input type="week" class="form-control" id="week" name="week"><br>

                <!-- Month Input -->
                <label for="month">Month:</label>
                <input type="month" class="form-control" id="month" name="month"><br>

                <!-- Datetime Input -->
                <label for="datetime">Datetime:</label>
                <input type="datetime-local" class="form-control" id="datetime" name="datetime"><br>
            </form>

            <div class="text-center mt-3">
                <button type="button" class="btn btn-outline-dark">Submit</button>
            </div>
        </div>
    </div>

</body>

</html>
